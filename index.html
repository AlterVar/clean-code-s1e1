<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="hero">
      <img src="./eisenhower-matrix.jpg">
      <a class="hero__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-app">
      <p id="add-section" class="add-section">
        <label for="add-section__title">Add Item</label>
        <div class="add-section__form item">
          <input id="add-section__title" class="item__input" type="text">
          <button class="add-section__button item__add-button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="todo-list" id="incompleteTasks">
        <li class="todo-list__item item">
          <input type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input type="text" class="item__input">
          <button class="item__edit-button">Edit</button>
          <button class="item__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-list__item item item_edit-mode">
          <input type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input">
          <button class="item__edit-button">Save</button>
          <button class="item__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-list" id="completed-tasks">
        <li class="completed-list__item item">
          <input type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input type="text" class="item__input">
          <button class="item__edit-button">Edit</button>
          <button class="item__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
